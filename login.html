<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 로그인</title>
    <link rel="stylesheet" href="./assets/style/css/style.css">
</head>
<body>
  <div class="login-page">
    <h1><a href=""><img src="./assets/images/Logo-hodu.png" alt="호두 로고"></a></h1>
    <section>
      <h2 class="text-ir">로그인 페이지</h2>
      <div class="tab-wrap">
        <div class="tab-btns">
          <button class="on" data-login-tab="buyer" >구매회원 로그인</button>
          <button  data-login-tab="seller">판매회원 로그인</button>
        </div>
        <div class="tab-content">
          <form>
            <input type="text" placeholder="아이디" name="id"/>
            <input type="password" placeholder="비밀번호" name="pw"/>
            <p class="error-text">아이디 또는 비밀번호가 일치하지 않습니다.</p>
            <button class="primary-btn" type="submit">로그인</button>
          </form>
        </div>
      </div>
      <ul class="">
        <li><a href="">회원가입</a></li>
        <li><a href="">비밀번호 찾기</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
